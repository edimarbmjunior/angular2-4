<p>
  aluno-form works!
</p>
<div class="row">
    <div class="col s12">
      <div class="row">
          <div class="input-field col s12">
            <input disabled [(ngModel)]="aluno.id" type="text">
            <label for="disabled">#</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="nome" [(ngModel)]="aluno.nome" class="validate">
          <label for="nome" class="active">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" [(ngModel)]="aluno.email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>
    </div>
  </div>
